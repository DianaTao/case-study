services:
  - type: web
    name: partselect-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt && cd backend && playwright install chromium
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
        value: http://localhost:3000,https://your-app.vercel.app
